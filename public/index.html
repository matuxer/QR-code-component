<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex flex-row justify-center items-center h-screen">
      <div
        class="flex flex-col items-center space-y-6 bg-white p-5 rounded-lg pb-10 drop-shadow-lg max-h-[587px] max-w-[375px]"
      >
        <img
          src="images/image-qr-code.png"
          class="rounded-lg max-w-[335px] max-h-[335px]"
          alt="QR Icon"
        />
        <div class="flex flex-col px-5 space-y-5">
          <h1
            class="font-outfit font-bold text-darkBlue text-center text-2xl"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="font-outfit text-grayishBlue text-center text-lg">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <div class="attribution absolute self-end">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/matuxer">Mat√≠as Biott</a>.
      </div>
    </div>
  </body>
</html>
